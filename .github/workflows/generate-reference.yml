name: Generate Docs from GDS/YAML

on:
  push:
    branches:
      - tidy-folders # I'll change this later - I don't want to run the workflow now.

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHA_PAT_TEST }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run documentation generator
        run: python scripts/generate-docs.py

      
      - name: Check Git remote
        run: git remote -v
        

      - name: Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Auto-generated documentation" || echo "No changes to commit"
          git push
